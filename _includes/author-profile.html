{% assign author = page.author | default: page.authors[0] | default: site.author %}
{% assign author = site.data.authors[author] | default: author %}


<div class="profile col-12 col-sm-4 push-sm-8 text-center">
  <img src="{{ author.avatar }}" class="rounded img-fluid">
  <div class="contact-links">
    <div class="bio">{{ author.bio }}</div>
    <div class="school">{{ author.employer }}</div>
    <div class="social-links">
      <a href="https://github.com/{{ author.github }}"><i class="fa fa-github" aria-hidden="true"></i></a>
      <a href="{{author.linkedin}}"><i class="fa fa-linkedin" aria-hidden="false"></i></a>
      <a href="{{author.googlescholar}}"><i class="fa fa-googlescholar" aria-hidden="false"></i></a>
      <a href="{{author.orcid}}"><i class="fa fa-orcid" aria-hidden="false"></i></a>
    </div>
  </div>
</div>
